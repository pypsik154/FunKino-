<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>


<body style="margin:0px;padding:0px;overflow:hidden">
    <iframe id="kodik-iframe" frameborder="0" allowfullscreen="allowfullscreen"
        style="width: 100%; height: 100%; border: 0px; margin: 0px; padding: 0px; overflow: hidden; position: relative; display: block;"
        width="100%" height="100%" src="" class=""></iframe>
    <script>
        loc = window.location.toString(),
            params = loc.split('?')[1],
            iframe = document.getElementById('kodik-iframe');
        iframe.src = atob(params)
    </script>
</body>

</html>
